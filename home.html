<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/scss/home/home.css">
    <title>Home</title>
</head>

<body>


    <header>
        <section id="header-top">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="heading-up">
                            <div class="left-side">
                                <a href=""><i class="fa-solid fa-phone"></i> Call: +0123 456 789</a>
                            </div>
                            <div class="right-side">
                                <div class="currency">
                                    <a href="" class="dropdown-link">USD <i class="fa-solid fa-chevron-down"></i></a>
                                    <ul class="dropdown-list">
                                        <li>Usd</li>
                                        <li>Eur</li>
                                    </ul>
                                </div>
                                <div class="language">
                                    <a href="" class="dropdown-link-lang">English <i
                                            class="fa-solid fa-chevron-down"></i></a>
                                    <ul class="dropdown-list-lang">
                                        <li>English</li>
                                        <li>French</li>
                                        <li>Spanish</li>

                                    </ul>
                                </div>
                                <div class="sign">
                                    <a href="">Sign in / Sign up</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="heading-down">
                            <div class="image">
                                <img src="./assets/images/logo.png" alt="">
                            </div>

                            <div class="search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="text" placeholder="Search product...">
                            </div>

                            <div class="right-icon">
                                <div class="random">
                                    <i class="fa-solid fa-shuffle"></i>
                                    <p>Compare</p>
                                </div>

                                <div class="favorite">
                                    <i class="fa-regular fa-heart"></i>
                                    <sup>0</sup>
                                    <p>Wishlist</p>
                                </div>

                                <div class="cart">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                    <sup>0</sup>
                                    <p>Cart</p>
                                </div>

                            </div>


                        </div>
                    </div>


                </div>
            </div>
        </section>
    </header>























    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/f53cdaa4b1.js" crossorigin="anonymous"></script>
    <script src="./assets/js/home/home.js"></script>
</body>

</html>
